<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Rafael Sonego da Silva</title>

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/login.css">
	</head>

	<body>
	  <!-- Definindo uma classe login-form para manipular no css -->
	  <!-- definindo a quantidade de grids utilizados e espacos em branco-->
	  <!-- grid contem 12 posicoes! -->
	  
	  <!-- col-xs-10 iremos utilizar 10 posicoes do grid-->
	  <!-- col-xs-offset-1 quantas posicoes em branco ou seja, 1 de cada lado (direito e esquerdo) -->

	  <!-- col-sm-6 iremos utilizar 10 posicoes do grid-->
	  <!-- col-sm-offset-3 quantas posicoes em branco ou seja, 3 de cada lado (direito e esquerdo) -->

	  <!-- col-md-4 iremos utilizar 10 posicoes do grid-->
	  <!-- col-md-offset-4 quantas posicoes em branco ou seja, 4 de cada lado (direito e esquerdo) -->

	  <div class="login-form col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
	  	<header>
	  		<!-- Mostrando que a imagem será circular, responsiva e ficará no centro  -->
	  		<h1><img class="img-circle img-responsive center-block" src="img/rafael.jpg"></h1>
	  		<h2 class="text-center">Enter your <b>Login</b> and <b>Password</b></h2>
	  	</header>
	  	<form action="index.html">
	  		<!-- Grupo de componentes no formulario - para juntar como se fosse o mesmo componente-->
	  		<div class="form-group">
	  			<div class="input-group">
	  				<!-- Icone para ser agrupado -->
	  				<div class="input-group-addon">
	  					<!-- Nome do icone -->
	  					<span class="glyphicon glyphicon-user"></span>
	  				</div>
	  				<input type="text" name="login" class="form-control" placeholder="Login">
	  			</div>
	  		</div>

	  		<div class="form-group">
	  			<div class="input-group">
	  				<div class="input-group-addon">
	  					<!-- Nome do icone -->
	  					<span class="glyphicon glyphicon-option-horizontal"></span>
	  				</div>
	  				<input type="password" name="password" class="form-control" placeholder="Password">
	  			</div>
	  		</div>

	  		<footer>
	  			<div class="checkbox pull-left">
	  				<label><input type="checkbox" name="lembrar">Remember Login?</label>
	  			</div>
	  			<!-- Botao default do bootstrap-->
	  			<button type="submit" class="btn btn-primary pull-right">Enter</button>
	  		</footer>
	  	</form>
	  </div>

		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>

	</body>
</html>
